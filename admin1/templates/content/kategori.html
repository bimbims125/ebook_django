{% extends "base-admin.html" %}
{% block content %}
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Kategori Buku</h1>
        </div>
        <div class="section-body">

            <div class="col-lg-12 col-lg-9">
                <div class="row">
                    {% for kt in kategori %}
                    <div class="col-6 col-lg-4 col-md-6">
                        <div class="card card-primary">
                            <div class="card-body px-4 py-4-5">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <center>
                                            <a href="{% url 'genre_detail' kt.slug %}"><h3>{{kt.name}}</h3></a>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="col-md-4">
                        <div class="card card-primary">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <center>
                                            <a href="#" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
